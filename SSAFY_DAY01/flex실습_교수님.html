<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.container {
			display: flex;
		}

		.menu {
			width: 120px;
			height: 30px;
			border: 1px solid gray;
		}

		.wrapper {
			display: flex;
			justify-content: space-between;
			align-items: center;
			border: 1px solid black;
		}

		.signup {
			display: flex;
		}

		.signup div {
			border: 1px solid black;
		}

		h1 {
			font-size: 36px;
		}
	</style>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="menu">메뉴1</div>
			<div class="menu">메뉴2</div>
			<div class="menu">메뉴3</div>
		</div>
		<h1>Logo</h1>
		<div class="signup">
			<div>회원가입</div>
			<div>로그인</div>
		</div>
	</div>
</body>

</html>
