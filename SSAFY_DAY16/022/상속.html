<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		class Hero {
			constructor() {
				this.hp = 100;
			}
			showHP() {
				console.log(this.hp);
			}
			run() {
				this.hp -= 10;
			}
		}

		class SuperMan extends Hero {
			fly() {
				this.hp -= 20;
			}
		}

		let superMan = new SuperMan();

		superMan.fly();
		superMan.showHP();
	</script>
</body>

</html>
