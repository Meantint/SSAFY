<body>
	<script>
		class Man {
			constructor(a, b) {
				this.str = "생성시작" + String(a) + " " + String(b);
			}

			abc(t) {
				for (let i = 0; i < t; ++i) {
					console.log(this.str);
				}
			}
		}

		let m = new Man(2, 4);

		m.abc(3);
	</script>
