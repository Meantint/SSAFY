	<script>
		let str = "bts@macdonald.co.kr||inho@mincoding.co.kr||jason@jyp.com";

		let res = str.replace(/co.kr|com/g, 'net');

		let arr = res.split('||');
		let idArray = [];
		for (let i = 0; i < arr.length; ++i) {
			const index = arr[i].indexOf('@');
			const id = arr[i].substring(0, index);
			idArray.push(id);
		}

		console.log(idArray);
	</script>
