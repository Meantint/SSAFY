</head>

<body>
	<button id="bbq" class="btn btn-primary btn-lg">BBQ</button>
	<button id="kfc" class="btn btn-outline-info btn-sm">KFC</button>

	</script>
	<script>
		const bbq = document.querySelector('#bbq');
		bbq.addEventListener('click', gogo1);

		function gogo1() {
			alert("bbq");
		}

		const kfc = document.querySelector('#kfc');
		kfc.addEventListener('click', gogo2);

		function gogo2() {
			let str = kfc.getAttribute("class");

			if (str.indexOf('btn-lg') !== -1) {
				str = str.replace('btn-lg', 'btn-sm');
			} else if (str.indexOf('btn-sm') !== -1) {
				str = str.replace('btn-sm', 'btn-lg');
			}
			kfc.setAttribute("class", str);
		}
	</script>
