<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>Google</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./index.js" defer></script>
</head>

<body id="body-background">
	<header>
		<nav class="header-nav">
			<ul class="header-nav-list-wrapper">
				<li>Gmail</li>
				<li>이미지</li>
				<li><button class="toggle-button">다크모드</button></li>
			</ul>
		</nav>
	</header>
	<main class="main-container">
		<h1><img class="image-logo" src="images/logo.png" alt="로고 이미지"></h1>
		<div class="search-container">
			<input id="search-input" placeholder="Google 검색 또는 URL 입력">
			<img class="search-icon" src="images/search.png" alt="검색 돋보기 이미지">
		</div>
		<section class="bookmark-section">
			<div class="bookmark-wrapper">
				<a href="https://www.ssafy.com/ksp/jsp/swp/swpMain.jsp/" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/ssafy.png" /></div>
					<div class="bookmark-text">ssafy</div>
				</a>
				<a href="https://www.samsung.com/sec//" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/samsung.png" /></div>
					<div class="bookmark-text">samsung</div>
				</a>
				<a href="https://www.naver.com/" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/naver.png" /></div>
					<div class="bookmark-text">naver</div>
				</a>
				<a href="https://www.daum.net/" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/daum.png" /></div>
					<div class="bookmark-text">daum</div>
				</a>
				<a href="https://www.google.com/" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/google.png" /></div>
					<div class="bookmark-text">google</div>
				</a>
				<a href="https://www.zum.com/" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/zum.png" /></div>
					<div class="bookmark-text">zum</div>
				</a>
				<a href="https://www.ssafy.com/ksp/jsp/swp/swpMain.jsp/" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/ssafy.png" /></div>
					<div class="bookmark-text">ssafy</div>
				</a>
				<a href="https://www.ssafy.com/ksp/jsp/swp/swpMain.jsp/" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/ssafy.png" /></div>
					<div class="bookmark-text">ssafy</div>
				</a>
				<a href="https://www.ssafy.com/ksp/jsp/swp/swpMain.jsp/" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/ssafy.png" /></div>
					<div class="bookmark-text">ssafy</div>
				</a>
				<div id="bookmark-plus">
					<div class="img-icon-wrapper">
						+
					</div>
					<div class="bookmark-text">추가하기</div>
				</div>
			</div>
		</section>
	</main>
</body>

</html>
