<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>NAVER</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./index.js" defer></script>
</head>

<body id="body-background">
	<header>
		<nav class="header-nav">
			<ul class="header-nav-list-wrapper">
				<li>
					<div class="img-left"><img src="images/menu.png" width="30px" height="30px"></img></div>
				</li>
				<li>
					<div class="img-right"><img src="images/서랍.png" width="50px" height="50px"></img></div>
				</li>
			</ul>
		</nav>
	</header>
	<main class="main-container">
		<h1><img class="image-logo" src="images/LOGO.png" alt="로고 이미지"></h1>
		<div class="search-container">
			<input id="search-input" placeholder="검색어를 입력해주세요">
		</div>
		<section class="bookmark-section">
			<div class="bookmark-wrapper">
				<a href="https://m.naver.com/naverapp/?cmd=onMenu&version=3&menuCode=NEWS" target="_blank"
					class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/001.png" /></div>
					<div class="bookmark-text">뉴스판</div>
				</a>
				<a href="https://m.naver.com/naverapp/?cmd=onMenu&version=3&menuCode=DATA" target="_blank"
					class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/002.png" /></div>
					<div class="bookmark-text">검색차트판</div>
				</a>
				<a href="https://m.naver.com/naverapp/?cmd=onMenu&version=3&menuCode=SPORTS" target="_blank"
					class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/003.png" /></div>
					<div class="bookmark-text">스포츠판</div>
				</a>
				<a href="https://m.naver.com/naverapp/?cmd=onMenu&version=3&menuCode=SHOP_VOGUE" target="_blank"
					class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/004.png" /></div>
					<div class="bookmark-text">트렌트판</div>
				</a>
				<a href="https://m.mail.naver.com" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/005.png" /></div>
					<div class="bookmark-text">메일</div>
				</a>
				<a href="https://m.cafe.naver.com" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/006.png" /></div>
					<div class="bookmark-text">카페</div>
				</a>
				<a href="https://m.blog.naver.com" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/007.png" /></div>
					<div class="bookmark-text">블로그</div>
				</a>
				<a href="https://m.naver.com/services.html" target="_blank" class="bookmark-item">
					<div class="img-icon-wrapper"><img src="images/dot_image.png" /></div>
					<div class="bookmark-text"></div>
				</a>
			</div>
		</section>
	</main>
</body>

</html>
