		/* 호이스팅이 동작하지 않는 것 **처럼** 보임 let, const
		console.log(go);
		var go = function () {
			console.log("hello world");
		}
		go();
		// 함수 표현식 : 변수 호이스팅 발생

		console.log(ABC);
		function ABC() {
			console.log("##");
		}

		const bbc = ABC;
		bbc();

		const run = function () {
			for (let i = 0; i < 3; ++i) {
				// console.log(i);
			}
		}

		run();
	</script>
