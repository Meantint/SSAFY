<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		console.log(true);
		console.log(true + true);
		console.log(false);

		/* ==, != : Type 달라도 True */
		/* ===, !== : Type까지 같아야 True */
		console.log(false == 0);
		console.log(false === 0);
		console.log(true == 1);
		console.log(true === 1);
	</script>
</body>

</html>
