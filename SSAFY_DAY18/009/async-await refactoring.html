    <body>
        <script>
            function wakeUp() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve("일어나기");
                    }, 1000);
                });
            }

            function eatMeal() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve("밥먹기");
                    }, 1000);
                });
            }

            function drinkCoffee() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve("커피 마시기");
                    }, 1000);
                });
            }

            function sleep() {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // resolve("자기");
                        reject(new Error());
                    }, 1000);
                });
            }
