<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>게시판 만들기</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container"></div>
        <!-- 버튼 클릭시 5초 후에 Background-Color : blue -->
        <!-- 해당 3초 뒤에 Background-Color : White -->
        <!-- 2초 뒤 -->
        <!-- Menu Bootstrap Table로 작성 -->
        <script>
            (async function () {
                const menus = [
                    { id: 1, menu: "치킨", price: 2000 },
                    { id: 2, menu: "마라탕", price: 1000 },
                    { id: 3, menu: "돈까스", price: 4000 },
                    { id: 4, menu: "샐러드", price: 2000 },
                ];

                function sleep(time) {
                    return new Promise(function (resolve, reject) {
                        setTimeout(() => {
                            resolve();
                        }, time);
                    });
                }

                function trs(data) {
                    return `
                    <tr>
                        <th scope="row">${data.id}</th>
                        <td>${data.menu}</td>
                        <td>${data.price}</td>
                    </tr>
                    `;
                }

                await sleep(2000);
                document.querySelector("body").style.backgroundColor = "blue";
                await sleep(2000);
                document.querySelector("body").style.backgroundColor =
                    "dodgerblue";
                await sleep(2000);
                document.querySelector("body").style.backgroundColor = "white";

                const trTag = (data, index) => `
                    <tr>
                        <th scope="row">${index}</th>
                        <td>${data.menu}</td>
                        <td>${data.price}</td>
                    </tr>
                `;

                const makingTable = (menus) => {
                    const menusHTML = menus.reduce((acc, cur, index) => {
                        acc += trTag(cur, index + 1);
                        return acc;
                    }, "");

                    return `
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">메뉴</th>
                                <th scope="col">가격</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${menusHTML}
                        </tbody>
                    </table>
                    `;
                };

                document
                    .querySelector(".container")
                    .insertAdjacentHTML("beforeend", makingTable(menus));
            })();
        </script>
    </body>
</html>
