<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		// arguments가 1개인 경우 소괄호 생략가능
		let go = (x) => {
			return x * x;
		}
		const go2 = x => x * x;

		console.log(go(3));
		console.log(go(10));
		console.log(go2(3));
		console.log(go2(10));
	</script>
</body>

</html>
