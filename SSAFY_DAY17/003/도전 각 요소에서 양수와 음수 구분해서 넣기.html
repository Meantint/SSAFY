<body>
	<script>
		const array = [-5, 3, 4, 2, -7, -2, 7];
		let plusArray = [];
		let minusArray = [];

		array.forEach(e => {
			if (e > 0) plusArray.push(e);
			else minusArray.push(e);
		})

		console.log(plusArray);
		console.log(minusArray);
	</script>
</body>
