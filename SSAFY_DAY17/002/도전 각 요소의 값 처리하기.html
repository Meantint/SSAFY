<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script>
		const array = [4, 3, 5, 1, 6, 5]
		let cnt = 0;

		array.forEach(element => {
			if (element % 2 === 1) {
				cnt++;
			}
		})
		alert(cnt);
	</script>
</body>

</html>
