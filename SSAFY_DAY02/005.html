<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background: black;
		}

		div {
			width: 120px;
			height: 120px;
			position: absolute;
		}

		.box1 {
			background: red;
			top: 20px;
			left: 200px;
			z-index: 2;
		}

		.box2 {
			background: orange;
			top: 50;
			left: 250px;
			z-index: 5;
		}

		.box3 {
			background: yellow;
			top: 80px;
			left: 230px;
		}
	</style>
</head>

<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
</body>

</html>
